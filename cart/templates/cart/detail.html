{% extends 'base.html' %}

{% block content %}

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Product</th>
        <th scope="col">tedad</th>
        <th scope="col">Unit Price</th>
        <th scope="col">Total Price</th>
        <th scope="col">remove</th>
    </tr>
    </thead>
    <tbody>
    {% for item in cart %}
    <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ item.product }}</td>
        <td>{{ item.tedad }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.total_price }}</td>
    <td ><a href="{% url 'cart:cart_remove' item.product.id %}">remove</a></td>
    </tr>
    {% endfor %}
    <tr>
        <td>total</td>
        <td colspan="4"></td>
        <td>{{ cart.get_total_price }}</td>
    </tr>
    </tbody>
</table>

<a href="{% url 'orders:create' %}" class="btn btn-primary">ckeckout</a>

{% endblock %}
